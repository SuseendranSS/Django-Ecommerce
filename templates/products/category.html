{% extends 'base/base.html' %}
{% load static %}
{% block start %}

<main>
  <section class="newarrivals">
    <div class="naitems">
      {% for product in products %}
      <a href="{% url 'get_products' product.slug %}">
        <div class="naitem" data-category="{{ product.category }}">
          <img src="{{ MEDIA_URL }}{{ product.product_images.first.image.url }}" alt="product image" />
          <p class="item-description">{{ product.product_name }}</p>
          <p class="price">Rs.{{ product.price }}/-</p>
        </div>
      </a>
      {% endfor %}
    </div>    
  </section>  
  <section class="newsletter" id="nl">
    <div class="nleft">
      <h4>Newsletter</h4>
      <p>
        Unlock exclusive offers and never miss a beat with our newsletter
      </p>
    </div>
    <div class="nright">
      {% csrf_token %}
      <input type="text" class="email" placeholder="Example@gmail.com" />
      <button type="submit">Subscribe</button>
    </div>
  </section>
</main>
<script>
</script>

{% endblock %}
